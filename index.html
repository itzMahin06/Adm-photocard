<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Card Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Photo Card Maker</h1>
        
        <div class="input-group">
            <label for="name">Name (Max 15 chars):</label>
            <input type="text" id="name" maxlength="15" placeholder="Enter name">
        </div>

        <div class="input-group">
            <label for="university">Select University:</label>
            <select id="university">
                <option value="DU">DU</option>
                <option value="JU">JU</option>
                <option value="RU">RU</option>
                <option value="CU">CU</option>
                <option value="CoU">CoU</option>
                <option value="JnU">JnU</option>
                <option value="HSTU">HSTU</option>
                <option value="GST">GST</option>
                <option value="BUET">BUET</option>
                <option value="CUET">CUET</option>
                <option value="RUET">RUET</option>
                <option value="KUET">KUET</option>
                <option value="BUTEX">BUTEX</option>
            </select>
        </div>

        <div class="input-group">
            <label for="rank">Rank (Only numbers):</label>
            <input type="number" id="rank" min="1" placeholder="Enter rank">
        </div>

        <div class="input-group">
            <label for="imageUpload">Upload Image (JPG/PNG, 300Ã—300px, under 300KB):</label>
            <input type="file" id="imageUpload" accept="image/png, image/jpeg">
        </div>

        <button id="generateCard">Generate Card</button>
        <div id="cardContainer">
            <canvas id="photoCardCanvas"></canvas>
            <button id="downloadCard">Download Card</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
