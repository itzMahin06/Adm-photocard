<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Card Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-group input[type="file"] {
      padding: 5px;
    }

    .message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .preview {
      margin-top: 20px;
      position: relative;
      display: none;
    }

    .preview img {
      width: 300px;
      height: 300px;
      border-radius: 10px;
    }

    .preview .text-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .preview .text-overlay h2 {
      margin: 0;
      font-size: 24px;
    }

    .preview .text-overlay p {
      margin: 5px 0;
      font-size: 18px;
    }

    .download-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Photo Card Maker</h1>
    <div class="input-group">
      <label for="name">Name (Max 15 characters):</label>
      <input type="text" id="name" maxlength="15" placeholder="Enter your name">
    </div>
    <div class="input-group">
      <label for="university">University Short Form:</label>
      <input type="text" id="university" placeholder="Enter university short form">
    </div>
    <div class="input-group">
      <label for="rank">Rank (Number only):</label>
      <input type="number" id="rank" placeholder="Enter your rank">
    </div>
    <div class="input-group">
      <label for="image">Upload Image (300x300px, under 300KB):</label>
      <input type="file" id="image" accept="image/jpeg, image/png">
    </div>
    <div class="message" id="message"></div>
    <button id="generate-btn">Generate Photo Card</button>

    <div class="preview" id="preview">
      <img id="preview-image" src="" alt="Preview Image">
      <div class="text-overlay">
        <h2 id="preview-name"></h2>
        <p id="preview-university"></p>
        <p id="preview-rank"></p>
      </div>
    </div>
    <button class="download-btn" id="download-btn" style="display: none;">Download Photo Card</button>
  </div>

  <script>
    const backgroundImageUrl = "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEim1w2h4IMAfKGIax4Bc5OX3HVF7dIbn1XZynsw0pyfoZ4PfSQz1KShbykUhnYUC7HyBV9hAMlxe_ik7zSO1gEfIjwmnrNlTfpqR60QoRjruqA11pPZFhat-pS3_GVbvUffTS7c0gJBT7thxCJzH22vPfQkN6L-7emY2zy4XfKRIW1y8XDT6f4ejXMs4jsv/s1600/www.maahin.my.id_20250218_211638_0000.png";

    document.getElementById('generate-btn').addEventListener('click', function () {
      const name = document.getElementById('name').value.trim();
      const university = document.getElementById('university').value.trim();
      const rank = document.getElementById('rank').value.trim();
      const imageFile = document.getElementById('image').files[0];

      if (!name || !university || !rank || !imageFile) {
        alert("Please fill all fields and upload an image.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.src = e.target.result;

        img.onload = function () {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          // Crop image to 300x300px
          if (img.width !== 300 || img.height !== 300) {
            canvas.width = 300;
            canvas.height = 300;
            ctx.drawImage(img, 0, 0, 300, 300);
            document.getElementById('message').textContent = "Image cropped to 300x300px.";
            setTimeout(() => {
              document.getElementById('message').textContent = "";
            }, 3000);
          } else {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
          }

          // Draw background image
          const backgroundImg = new Image();
          backgroundImg.src = backgroundImageUrl;
          backgroundImg.onload = function () {
            const finalCanvas = document.createElement('canvas');
            finalCanvas.width = 300;
            finalCanvas.height = 300;
            const finalCtx = finalCanvas.getContext('2d');

            // Draw background
            finalCtx.drawImage(backgroundImg, 0, 0, 300, 300);

            // Draw cropped image
            finalCtx.drawImage(canvas, 0, 0, 300, 300);

            // Add text
            finalCtx.font = "24px Arial";
            finalCtx.fillStyle = "white";
            finalCtx.fillText(`Name: ${name}`, 20, 40);
            finalCtx.fillText(`University: ${university}`, 20, 80);
            finalCtx.fillText(`Rank: ${rank}`, 20, 120);

            // Display preview
            const previewImage = document.getElementById('preview-image');
            previewImage.src = finalCanvas.toDataURL();
            document.getElementById('preview').style.display = "block";

            // Enable download button
            const downloadBtn = document.getElementById('download-btn');
            downloadBtn.style.display = "block";
            downloadBtn.onclick = function () {
              const link = document.createElement('a');
              link.download = 'photo-card.png';
              link.href = finalCanvas.toDataURL();
              link.click();
            };
          };
        };
      };
      reader.readAsDataURL(imageFile);
    });
  </script>
</body>
</html>
